# config/juiceshop-safe.yaml
target: http://192.168.1.130:3000
profile: conservative

pipeline:
  max_concurrency: 1
  health_monitoring: true  # Disable auto-adjustment
  auto_adjust: false        # Disable auto-adjustment

# Exclude ALL heavy agents
agents:
  exclude:
   # - EnhancedNucleiScanAgent    # Nuclei is too aggressive
    - BrowserCrawlerAgent         # Browser automation heavy
    - ContentDiscoveryAgent       # ffuf is slow and heavy
    - CrawlerAgent                # Katana might be crashing it
    - MetasploitRecon             # Metasploit heavy

# Keep only lightweight agents
agent_config:
  NetReconAgent:
    timeout: 30000
    rate_limit: 2
  
  TechFingerprinterAgent:
    timeout: 10000
  
  ParameterDiscoveryAgent:
    max_endpoints: 3
    max_parameters: 5
    delay: 500
  
  WAFDetector:
    timeout: 5000
  
  JSHarvesterAgent:
    max_files: 5
  
  APIDiscovererAgent:
    timeout: 10000
  
  SecretScannerAgent:
    max_files: 10